    <main>
        <section class="full-width-section">
            <h1>Donte</h1>

        <section class="volunteer-form container">
            <form id="volunteerForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="phone">Donation Amount:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="skills">Your Notes (optional):</label>
                <textarea id="skills" name="skills" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>

<script>
    document.getElementById('volunteerForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const skills = document.getElementById('skills').value;
    const availability = document.getElementById('availability').value;

    if (name && email && phone && skills && availability) {
        alert(`Thank you, ${name}, for your interest in volunteering with us!`);
        // Here you can add code to send the form data to your server or email
        document.getElementById('volunteerForm').reset();
    } else {
        alert('Please fill in all fields.');
    }
});

</script>
